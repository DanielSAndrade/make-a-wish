}    	       if (i >= sonhos.length) {    	   i = 0;       }              var sonho = sonhos[i++];              console.log(sonho);              $("#descricao-sonho").html('"' + sonho.wish + '"');       $("#crianca").html("-- " + sonho.childName);       $("#idade").html(sonho.childAge + " anos");       $("#doenca").html(sonho.disease);       $('#sonho').fadeIn(500).delay(1000).fadeOut(500, nextWish);    };        nextWish();       });</script></body></html>
