<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Make a Wish</title>
   <link href="static/css/bootstrap.min.css" rel="stylesheet">
   <link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
   <link href="static/css/theme.css" rel="stylesheet">
</head>
<body>

   <div class="container theme-showcase">
      <div class="row">
         <div class="col-md-3 nopadding">
            <img src="static/img/make_a_wish.jpeg" alt="Make a Wish" width="1280" height="200">
         </div>
      </div>
      <div class="row">
         <div class="col-md-3 nopadding">
            <div class="panel panel-info">
               <div class="panel-heading">
                  <h3 class="panel-title">Itens</h3>
               </div>
               <div class="list-group">
                  <a class="list-group-item" href="#" title="Baloes">
                     <img src="static/img/baloes.png" alt="Baloes" width="25%">
                     Baloes
                  </a>
                  <a class="list-group-item" href="#" title="Livros">
                     <img src="static/img/livros.gif" alt="Livros" width="28%">
                     Livros
                  </a>
               </div>
            </div>
         </div>
         <div class="col-md-6 nopadding">
            <div class="panel panel-info">
               <div class="panel-heading">
                  <h3 class="panel-title">Sonhos</h3>
               </div>
               <div id="sonhos" class="panel-body">
                  Panel content
               </div>
            </div>
         </div>
         <div class="col-md-3 nopadding">
            <div class="panel panel-info">
               <div class="panel-heading">
                  <h3 class="panel-title">Mesa</h3>
               </div>
               <div class="panel-body">
                  Panel content
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="static/js/jquery.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>

   <script>
   $(function() {
      $.get("/wishList", function(json) {
         $("#sonhos").html(json);
      });
   });
   </script>
</body>
</html>
