<div id="historicoPerson" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" ng-controller="CompraController">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
			
				<h1>Compras Feitas:</h1>
				<ul>
					<li ng-repeat="compra in compras">
						<img ng-src="{{compra.urlImagem}}">
						Valor: {{compra.valor}}
					</li>
				</ul>
				
				
      </div>
      <div class="modal-footer" ng-show="page == 'valorVariavel'">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetaModal()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
