
<!DOCTYPE html>
<html lang="en" ng-app="make-a-wish-quarto-tematico">

    <meta name="description" content="">

  <body ng-controller="RankingController">

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Gala</h1>
        <p class="lead blog-description">Veja como você e sua mesa se comparam às outras!</p>
      </div>

      <div class="row">

        <div class="col-sm-4">
					<div ng-include="'sidebar.html'"></div>
        </div><!-- /.blog-sidebar -->

        <div class="col-sm-8 produtos-main">
					<div ng-include="'products.html'"></div>
				</div>

      </div><!-- /.row -->

<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" ng-controller="CompraController">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
				
				<div class="row" ng-show="page == 'comprador'">
					<h1>Comprador:</h1>
					<div class="col-xs-6 col-md-3">
						<a ng-click="selecionaComprador()" href="#" class="thumbnail">
							<img src="http://placehold.it/200x200" alt="...">
						</a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a ng-click="selecionaComprador()" href="#" class="thumbnail">
							<img src="http://placehold.it/200x200" alt="...">
						</a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a ng-click="selecionaComprador()" href="#" class="thumbnail">
							<img src="http://placehold.it/200x200" alt="...">
						</a>
					</div>
					<div class="col-xs-6 col-md-3">
						<a ng-click="selecionaComprador()" href="#" class="thumbnail">
							<img src="http://placehold.it/200x200" alt="...">
						</a>
					</div>

				</div>
				
				<div class="row" ng-show="page == 'valor'">
					<div class="col-xs-18 col-md-12">
						<button ng-click="comprar()" class="btn btn-primary">R$ 100,00</button>
						<button ng-click="comprar()" class="btn btn-primary">R$ 500,00</button>
						<button ng-click="comprar()" class="btn btn-primary">R$ 1.000,00</button>
						<button ng-click="comprar()" class="btn btn-primary">R$ 5.000,00</button>
						<button ng-click="selecionaOutroValor()" class="btn btn-primary">Outro</button>
					</div>
				</div>
				
				<div class="row" ng-show="page == 'valorVariavel'">
					<div class="col-xs-6 col-md-3">
						<label>R$</label>
						<input type="text" name="valor" class="form-control">											
					</div>
				</div>
      </div>
      <div class="modal-footer" ng-show="page == 'valorVariavel'">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetaModal()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="comprar()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

			
			
			
			

    </div><!-- /.container -->

    <div class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </div>
