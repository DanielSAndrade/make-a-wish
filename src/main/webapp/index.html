<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Make a wish</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400'
	rel='stylesheet' type='text/css'>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" href="/main.css">
<link rel="stylesheet" type=”text/css” href="static/stylesheet/main.css" />

<style type="text/css">
.container {
	margin-top: 50px;
	box-shadow: 0 0 30px black;
	padding: 0 15px 0 15px;
}
</style>
</head>

<body>


	<div class="container"
		style="background-image: url('static/img/slide-1.jpg'); height: 545px;">
		<div class="row">
			<div class="col-md-3 col-md-offset-4" style="margin-top: 10px;">
				<h4 class="text-center"
					style="margin-right: 161; color: red; width: 103px;">Minha
					mesa</h4>
				<form data-role="form" class="form-group">
					<div class="form-group">
						<input type="number" min="1" max="5" step="1" value="1"
							class="form-control bind-textbox-mesa" id="mesa-id"
							placeholder="Númer da mesa">
					</div>

					<img alt="" src="static/img/logo-make-a-wish-brasil.png">

					<div class="form-group">
						<button type="submit"
							class="btn btn-block btn-success bind-btn-iniciar"
							style="margin-top: 10px">Iniciar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="static/js/HomeController.js"></script>
</body>
</html>
