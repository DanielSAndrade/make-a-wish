<html>

  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>
        $(function() {
        	$("#comprar").click(function() {
        		$.ajax({
        			url: "/comprar",
        			type: "POST",
        			data: $("#formComprar").serialize()
        		});
        	});
        });
    </script>
  </head>

  <body>

  <form action="/comprar" method="post" id="formComprar">
    <input type="text" id="codProduto" name="codProduto"/>
    <input type="text" id="numeroDaMesa" name="numeroDaMesa"/>

    <span id="comprar">dasda</span>
  </form>
  </body>
</html>
